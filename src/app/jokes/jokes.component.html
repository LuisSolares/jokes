<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<div class="container card">
    <div class="contentTitle">
        <p *ngIf="jokeList.length < totalCount">Loading... ({{jokeList.length}} / 20)</p>
        <p *ngIf="jokeList.length >= totalCount">Completed!</p>
    </div>

    <div class="contentBody" #contentBody>
        <div *ngFor="let joke of jokeList">
            <ul class="contentJoke">
                <li>
                    <p>{{joke.value}}</p>
                    <span>{{formatDate(joke.created_at)}}</span>
                </li>
            </ul>
        </div>
    </div>
</div>
